<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap-2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>

    <!-- 

        <== alert ==>

        alert               => default black color and white bg color
        alert-colorname     => to set the bg color ( accroding color will change )

     -->

    <div class="container w-50 my-4">
        <div class="alert alert-success">Username and Password is valid.</div>
    </div>

    <div class="container w-50 my-4">
        <div class="alert alert-danger">Username and Password is not valid.</div>
    </div>



    <!-- 

    <== input ==>

    form-label          => for lable ( having margin botton )

    form-control        => input-field cover the width of its parent 
    form-control-lg     => to make input-field big

    is-valid
    is-invalid
    
    -->

    <div class="container my-5 w-50">

        <div class="">
            <label class="form-label">Email / Username</label>
            <input class="form-control form-control-lg is-valid mb-3" type="text" placeholder="enter email">
        </div>

        <div class="">
            <label class="form-label">Password</label>
            <input class="form-control form-control-lg is-invalid mb-3" type="text" placeholder="enter email">
        </div>

    </div>




    <!-- 

    form-floating => to enable floating labels with text form fields
    
    -->


    <div class="container my-5 col-4 text-center">

        <p class="fs-1 fw-bolder">welcome backðŸ‘‹</p>
        <p class="small">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>

        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="x" placeholder="">
            <label for="x">Email address</label>
        </div>

        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="y" placeholder="">
            <label for="y">Password</label>
        </div>

        <button class="btn btn-dark w-100 py-3">Login now</button>
    </div>





    <div class="form-floating w-50 mx-auto my-5">

        <select class="form-select" id="x">
            <option selected>Open this select menu</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>

        <label for="x">Works with selects</label>

    </div>

    <br><br><br><br>
</body>

</html>
