<!DOCTYPE html>
<html lang="en">
<head>
     <title>BMI calculator</title>
     <link rel="stylesheet" href="cal.css">
     <script src="cal.js"></script>
</head>
<body>
    <div class="container">
        <h1>👨🏻‍💼💹💴</h1>
        <h1>Margin Calculator</h1>
        <p class="script">This is a basic javascript program that evaluate a revenue and profit from cost and margin.</p>
      <div id="remove">
        <div class="flex">
            <input type="text" id="cost" placeholder="Enter Cost">
            <input type="text" id="margin" placeholder="Enter Margin in %">
        </div>

        <button class="btn" onclick="calculate()">evaluate</button>
    </div>
        <p id="result"></p>
    </div>
</body>
</html>
