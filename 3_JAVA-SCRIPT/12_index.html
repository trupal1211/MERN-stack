<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <link rel="stylesheet" href="12_style.css">
</head>
<body>
    <div class="main-container">
        <div class="search-box">
            <input type="text" placeholder="Search Any Movie..." id="movieName">
            <button class="btn" onclick="searchMovie()">Search Movie</button>
        </div>

        <div class="details-container" id="details-container">
            <div class="disc-container">
                <h2 id="title"></h2>
                <p>Released on : <span id="date"></span></p>
                <p>Director : <span id="director"></span></p>
                <p>Actors : <span id="actors"></span></p>
                <p>Genre : <span id="genre"></span></p>
                <p>Desc : <span id="desc"></span></p>
                <p>Box office collection : <span id="collection"></span></p>
                <p>Awards : <span id="awards"></span></p>
                <p> Writer : <span id="writer"></span></p>
            </div>

            <div class="poster-container">
               <img id="img" src="">
                <p class="rating" id="rating"></p>          
            </div>
            
        </div>
        
        <div class="loader" id="loader"></div>

    </div>
</body>

<script src="12-movie_app.js"></script>
</html>
